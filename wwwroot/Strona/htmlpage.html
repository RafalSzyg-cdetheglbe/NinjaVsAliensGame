<html><head>    <title>Gra</title></head><script language="JavaScript">    function Przesun() {        switch (event.keyCode) {            case 40: y += 1; break;            case 38: y -= 1; break;            case 39: x += 1; break;            case 37: x -= 1; break;        }        document.getElementById('bohater').style.left = x +'px';        document.getElementById('bohater').style.top = y +'px';    }    var x = 100, y = 100;    document.onkeydown = Przesun;document.addEventListener("keydown", Przesun);</script><body>    <img id="bohater" style="position:absolute; left:100px; top:100px; background-color:yellow" ></body></html>
